---
- name: "Update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: Install nodejs
  apt:
    name: nodejs
    state: present

- name: Install npm
  yum:
    name: npm
    state: present

- name: install pm2
  become: true
  npm:
    name: pm2@3.2.2
    global: yes
    production: yes
    state: present

- name: move env variables to /etc/profile.d/
    become: true
    copy:
      src: env.sh
      dest: /etc/profile.d/
